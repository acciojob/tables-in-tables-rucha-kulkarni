<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width:100%;height:100%" border="1">
		<tr>
			<td>
				<!-- nested table 2 -->
				<table border="1" align="center" style="width:100%;" >
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td align="center">abc</td>
						<td align="center">def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" align="center" style="width:100%;">
				<tr>
					<th>Nested Table 1</th>
				</tr>
				<tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		
		<tr>
			<td>
				<table border="1" align="center" style="width:100%;" >
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td align="center">
							<a href="#">Nested Table</a>
						</td>
						<td align="center">Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" align="center" style="width:100%;"> 
					<th>Nested Table 4</th>
					<tr>
						<td align="center" style="background-color:black;color:white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
